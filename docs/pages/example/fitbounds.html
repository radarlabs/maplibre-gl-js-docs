<style>
    #fit {
        display: block;
        position: relative;
        margin: 0px auto;
        width: 50%;
        height: 40px;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #fff;
        background: #ee8a65;
    }
</style>
<div id="map"></div>
<br />
<button id="fit">Fit to Kenya</button>
<script>
    var map = new maplibregl.Map({
        container: 'map',
        style: 'https://api.radar.io/maps/styles/radar-default-v1?publishableKey=org_test_pk_7e1e22718af02cb9ed4a01233556999c2c02c947',
        center: [-74.5, 40],
        zoom: 9
    });

    document.getElementById('fit').addEventListener('click', function () {
        map.fitBounds([
            [32.958984, -5.353521],
            [43.50585, 5.615985]
        ]);
    });
</script>
